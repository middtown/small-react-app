<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <!-- REACT LIBRARY -->
	 <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	 <!-- REACT DOM LIBRARY -->
	 <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	 <!-- BABEL LIBRARY -->
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	 <!-- Font Awesome -->
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	 <!-- Main Style -->
	 <link rel="stylesheet" href="css/main.css">
	<title>FriendLy</title>
</head>
<body>
	<div id="app">React has not rendered yet</div>
	<script type="text/babel">

		//friendly component
		function FriendLy(props) {
			const people = props.people;
			
			//iterate through array 
			let peopleItem = people.map( person => {

				//assign styling to friendly component
				var friendlyStyle = {
					display: "inline-block",
					margin: 20,
					height: 300,
					width: 200,
					padding: 0,
					backgroundColor: "#fff",
					WebkitFilter: "drop-shadow(0px 0px 5px #555)",
					filter: "drop-shadow(0px 0px 5px #555)",
					boxShadow: "0 1rem 2rem #555"
				}
				//return statment to dom
				return	<div key={person.id} style={friendlyStyle}>
						<Avatar img={person.img}/>
						<UserName name={person.name}/>
						<GetConnected/>
					</div>
			});

			return ( <div> {peopleItem}</div> );
		}

		//friendly by female component
		function PeopleByGender(props) {
			
			//iterate through array looking for female gendered people 
			let femaleList = props.people.filter( person => person.gender === "female" ).map( person => {

				//assign styling to friendly component
				var friendlyStyle = {
					display: "inline-block",
					margin: 20,
					height: 300,
					width: 200,
					padding: 0,
					backgroundColor: "#fff",
					WebkitFilter: "drop-shadow(0px 0px 5px #555)",
					filter: "drop-shadow(0px 0px 5px #555)",
					boxShadow: "0 1rem 2rem #555"
				}
				//return statment to dom
				return	<div key={person.id} style={friendlyStyle}>
						<Avatar img={person.img}/>
						<UserName name={person.name}/>
						<GetConnected/>
					</div>
			});

			//iterate through array 
			let maleList = props.people.filter( person => person.gender === "male" ).map( person => {

				//assign styling to friendly component
				var friendlyStyle = {
					display: "inline-block",
					margin: 20,
					height: 300,
					width: 200,
					padding: 0,
					backgroundColor: "#fff",
					WebkitFilter: "drop-shadow(0px 0px 5px #555)",
					filter: "drop-shadow(0px 0px 5px #555)",
					boxShadow: "0 1rem 2rem #555"
				}
				//return statment to dom
				return	<div key={person.id} style={friendlyStyle}>
						<Avatar img={person.img}/>
						<UserName name={person.name}/>
						<GetConnected/>
					</div>
			});

			return ( <div> 
				<hr />
				<h1> Women </h1>
					<div>{femaleList}</div>
					<hr />
				<h1> Men </h1>
					<div>{maleList}</div>
				<hr />
				</div>
			 );
		}

		//Avatar Component
		function Avatar (props) {
		var avatarStyle = {
			margin: "20px 0 0 27px",
			width: 150,
			height: 150,
			borderRadius: "50%"
		}
			return (
				<img src={props.img} alt="lego character profile image" style={avatarStyle}/>
			);
		}

		//UserName Component
		function UserName (props) {
		var userNameStyle = {
			fontSize: 24, 
			fontFamily: "Arial, Helvetica, sans-serif",
			margin: 20,
			textAlign: "center"
		}
			return (
				<h1 style={userNameStyle}>{props.name}</h1>
			);
		}

		//GetConnected Component
		function GetConnected (props) {
		var getConnectedStyle = {
			marginLeft: 15
		}
			return (
				<div style={getConnectedStyle}>
					<Like/>
					<Share/>
					<Add/>
				</div>
			);
		}
		
		var iconStyle = { margin: 20 }

		//Like Component
		function Like() {
			return (
				<i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
			);
		}

		//Share Component 
		function Share() {
			return (
				<i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
			);
		}

 		//Add Component
		function Add() {
			return (
				<i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
			);
		}
		
		let people = [ 
			{id: 1, name: "Milad", gender: "male", img: "img/lego-profile-2.jpg"},  
			{id: 2, name: "Will", gender: "male", img: "img/lego-profile-1.jpg"},  
			{id: 3, name: "Josh", gender: "male", img: "img/lego-profile-3.jpg"},  
			{id: 4, name: "Jin", gender: "male", img: "img/lego-profile-4.jpg"},  
			{id: 5, name: "Matt", gender: "male", img: "img/lego-profile-5.jpg"},  
			{id: 6, name: "Bryan", gender: "male", img: "img/lego-profile-6.jpg"},  
			{id: 7, name: "Ricky", gender: "male", img: "img/lego-profile-7.jpg"},  
			{id: 8, name: "Laura", gender: "female", img: "img/lego-profile-8.jpg"},  
			{id: 9, name: "Patrick", gender: "male", img: "img/lego-profile-0.jpg"},  
			{id: 0, name: "Jason", gender: "male", img: "img/lego-profile-2.jpg"}
		];

		ReactDOM.render (
			<div>
			<FriendLy people={people} />
			<PeopleByGender people={people} />
			</div>,
			document.getElementById ("app")
		);
	</script>
</body>
</html>
