<!DOCTYPE html>
<html lang="en">
<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	  <!-- REACT LIBRARY -->
	  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	  <!-- REACT DOM LIBRARY -->
	  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	  <!-- BABEL LIBRARY -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	  <!-- Font Awesome -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title> File Two Alpha </title>
</head>
<body>
	<div id="app">React has not rendered yet</div>
	<script type="text/babel">
		
		// pass props in class components
		class PersonGreeting extends React.Component {
			render() {
			var personStyle = {
				height: 300,
				width: 300,
				backgroundColor: this.props.color
			}
				return(
					<div style={personStyle}>hello, {this.props.name}!</div>
				);
			}
		}	 

		ReactDOM.render ( 
			<div>
				<PersonGreeting color="teal" name="Jimmy"/>
				<PersonGreeting color="purple" name="Aaron"/>
				<PersonGreeting color="gold" name="Denise"/>
			</div>, 
			document.getElementById("app") );
	</script>
</body>
</html>
